<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Navbar & Sidebar</title>
    
  </head>
  <body>
    
    
    <div class="content rounded mt-5 p-2">
      <h3 class="text-center">Registration Form</h3>
      <form action="">
        <div class="form-group">
          <label for="name">My Name:</label>
          <input class="form-control" type="text" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="name">My Age:</label>
          <select class="form-control" name="" id="">
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">My Email:</label>
          <input class="form-control" type="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="name">Job Post:</label>
          <div class="control">
            <label for="" class="radio">
              <input type="radio" name="post" checked>
              Business Analyst
            </label>
             <label for="" class="radio">
              <input type="radio" name="post">
              Research Analyst
            </label>
             <label for="" class="radio">
              <input type="radio" name="post">
              Research Associate
            </label>
            <label for="" class="radio">
              <input type="radio" name="post">
              Others
            </label>
          </div>
          
        </div>
        <button class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
